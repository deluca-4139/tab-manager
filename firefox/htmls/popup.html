<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <title>Profile Wizard</title>
  <link href="../styles/wizard.css" rel="stylesheet">
</head>
<body>
  <div class="row">
    <div class="column">
      <label for="tab-profiles">Profile to take from:</label>
      <select name="tab-profiles-left" id="tab-profiles-left">
        <!-- Profile names go here; created in wizard.js -->
      </select>
      <br>
      <br>

      <button class="submitTabs">Submit</button>
      <br>
      <br>

      <div id="list-tabs"><br></div>
    </div>
    <div class="column">
      <label for="tab-profiles-right">Profile to add to:</label>
      <select name="tab-profiles-right" id="tab-profiles-right">
        <!-- Profile names go here; created in wizard.js -->
      </select>
      <br>
      <br>
      Tabs in currently selected profile:
      <br>
      <br>
      <div id="working-tabs"></div>
    </div>
  </div>

  <script src="../scripts/wizard.js"></script>
</body>
</html>
